# 邮件配置文件
# SMTP服务器配置（使用QQ邮箱SMTP）
mail.smtp.host=smtp.qq.com
mail.smtp.port=587
mail.smtp.auth=true
mail.smtp.starttls.enable=true

# 发件人信息（需要您填写真实的QQ邮箱和授权码）
mail.from.email=your_email@qq.com
mail.from.password=your_app_password
mail.from.name=JMeter自动化测试

# 收件人信息
mail.to.email=2335327949@qq.com
mail.to.name=测试工程师

# 邮件主题和内容模板
mail.subject.template=JMeter自动化测试报告 - {timestamp}
mail.body.template=JMeter自动化测试执行完成！\n\n测试时间: {timestamp}\n测试结果: {result}\n执行用例: {testcases}\n错误率: {errorrate}\n平均响应时间: {avgtime}\n\n详细报告请查看附件。

# 注意：
# 1. 请将 your_email@qq.com 替换为您的真实QQ邮箱
# 2. 请将 your_app_password 替换为QQ邮箱的授权码（不是QQ密码）
# 3. QQ邮箱授权码获取方法：QQ邮箱设置 -> 账户 -> POP3/IMAP/SMTP/Exchange/CardDAV/CalDAV服务 -> 生成授权码